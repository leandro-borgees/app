<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay4Go - Remarketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 font-roboto">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-full md:w-64 bg-gray-800 p-6 flex flex-col justify-between hidden md:block">
            <div>
                <h1 class="text-2xl font-bold text-red-500 text-center mb-8">Pay4Go</h1>
                <nav>
                    <ul class="space-y-4">
                        <li>
                            <a href="index.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700">
                                <i class="fas fa-home mr-3"></i> Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="bot.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700">
                                <i class="fas fa-robot mr-3"></i> Bots
                            </a>
                        </li>
                        <li>
                            <a href="usuarios.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700">
                                <i class="fas fa-users mr-3"></i> Usuários
                            </a>
                        </li>
                        <li>
                            <a href="vendas.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700">
                                <i class="fas fa-chart-line mr-3"></i> Vendas
                            </a>
                        </li>
                        <li>
                            <a href="assinantes.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700">
                                <i class="fas fa-user-check mr-3"></i> Assinantes
                            </a>
                        </li>
                        <li>
                            <a href="remarketing.html" class="flex items-center px-4 py-2 rounded-md bg-gray-700">
                                <i class="fas fa-broadcast-tower mr-3"></i> Remarketing
                            </a>
                        </li>
                        <li>
                            <a href="notificacao.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700">
                                <i class="fas fa-bell mr-3"></i> Notificação
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Menu Button for Mobile -->
        <button id="menu-button" class="block md:hidden bg-gray-800 text-gray-100 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 absolute top-4 left-4 z-50">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Content -->
        <main class="flex-1 p-6 mt-10">
            <!-- Header -->
            <header class="flex flex-col md:flex-row items-center justify-between mb-6">
                <h2 class="text-2xl font-bold">Remarketing</h2>
                <div class="mt-2 md:mt-0">
                    <button id="add-rule-btn" class="px-4 py-2 bg-red-500 text-gray-100 rounded-md hover:bg-red-600">
                        <i class="fas fa-plus mr-2"></i> Adicionar Regra
                    </button>
                </div>
            </header>

            <!-- Remarketing Rules Section -->
            <section id="rules-container">
                <div id="no-rules-message" class="bg-gray-800 p-6 rounded-lg shadow-md">
                    <p class="text-gray-400 text-center py-6">Nenhuma regra configurada ainda. Comece criando uma nova regra!</p>
                </div>
            </section>

            <!-- Popup Form -->
            <div id="form-popup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-4xl mx-auto">
                    <h3 class="text-lg font-bold mb-4 text-center" id="popup-title">Adicionar Regra de Remarketing</h3>
                    <form id="remarketing-form" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="plan-name" class="block text-gray-400">Plano/Regra</label>
                                <input type="text" id="plan-name" class="w-full px-4 py-2 bg-gray-900 text-gray-100 rounded-md border border-gray-700 focus:ring-2 focus:ring-red-500" placeholder="Ex.: VIP Bronze" required>
                            </div>
                            <div>
                                <label for="current-price" class="block text-gray-400">Preço Atual</label>
                                <input type="text" id="current-price" class="w-full px-4 py-2 bg-gray-900 text-gray-100 rounded-md border border-gray-700 focus:ring-2 focus:ring-red-500" placeholder="Ex.: R$ 10,90" required>
                            </div>
                            <div>
                                <label for="days-before" class="block text-gray-400">Dias</label>
                                <input type="number" id="days-before" class="w-full px-4 py-2 bg-gray-900 text-gray-100 rounded-md border border-gray-700 focus:ring-2 focus:ring-red-500" placeholder="Ex.: 5" required>
                            </div>
                            <div>
                                <label for="discount" class="block text-gray-400">Desconto (%)</label>
                                <input type="number" id="discount" class="w-full px-4 py-2 bg-gray-900 text-gray-100 rounded-md border border-gray-700 focus:ring-2 focus:ring-red-500" placeholder="Ex.: 10" required>
                            </div>
                        </div>
                        <div>
                            <label for="remarketing-message" class="block text-gray-400">Mensagem</label>
                            <textarea id="remarketing-message" class="w-full px-4 py-2 bg-gray-900 text-gray-100 rounded-md border border-gray-700 focus:ring-2 focus:ring-red-500" placeholder="Digite a mensagem de remarketing" required></textarea>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="action-image" class="block text-gray-400">Imagem de Ação</label>
                                <input type="file" id="action-image" class="w-full px-4 py-2 bg-gray-900 text-gray-100 rounded-md border border-gray-700 focus:ring-2 focus:ring-red-500">
                            </div>
                            <div>
                                <label for="cta" class="block text-gray-400">CTA (Call to Action)</label>
                                <input type="text" id="cta" class="w-full px-4 py-2 bg-gray-900 text-gray-100 rounded-md border border-gray-700 focus:ring-2 focus:ring-red-500" placeholder="Ex.: Clique aqui para renovar" required>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <label for="status" class="text-gray-400 mr-2">Status</label>
                                <input type="checkbox" id="status" class="w-6 h-6 bg-gray-900 border border-gray-700 rounded-md focus:ring-2 focus:ring-red-500">
                            </div>
                            <div class="space-x-2">
                                <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-500 text-gray-100 rounded-md hover:bg-gray-600">
                                    Cancelar
                                </button>
                                <button type="submit" class="px-4 py-2 bg-red-500 text-gray-100 rounded-md hover:bg-red-600">
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const menuButton = document.getElementById('menu-button');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });

        const addRuleBtn = document.getElementById('add-rule-btn');
        const formPopup = document.getElementById('form-popup');
        const cancelBtn = document.getElementById('cancel-btn');
        const remarketingForm = document.getElementById('remarketing-form');
        const rulesContainer = document.getElementById('rules-container');
        const noRulesMessage = document.getElementById('no-rules-message');

        addRuleBtn.addEventListener('click', () => {
            formPopup.classList.remove('hidden');
        });

        cancelBtn.addEventListener('click', () => {
            formPopup.classList.add('hidden');
        });

        remarketingForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const planName = document.getElementById('plan-name').value;
            const currentPrice = document.getElementById('current-price').value;
            const daysBefore = document.getElementById('days-before').value;
            const discount = document.getElementById('discount').value;
            const message = document.getElementById('remarketing-message').value;
            const cta = document.getElementById('cta').value;
            const status = document.getElementById('status').checked ? 'Ativo' : 'Inativo';

            const rule = document.createElement('div');
            rule.classList.add('bg-gray-800', 'p-4', 'rounded-lg', 'shadow-md', 'mb-4', 'flex', 'justify-between', 'items-center');
            rule.innerHTML = `
                <div>
                    <h4 class="text-lg font-bold">${planName}</h4>
                    <p><strong>Preço Atual:</strong> ${currentPrice}</p>
                    <p><strong>Dias Antes:</strong> ${daysBefore}</p>
                    <p><strong>Desconto:</strong> ${discount}%</p>
                    <p><strong>Mensagem:</strong> ${message}</p>
                    <p><strong>CTA:</strong> ${cta}</p>
                    <p><strong>Status:</strong> ${status}</p>
                </div>
                <div class="flex space-x-2">
                    <button class="text-blue-500 hover:text-blue-700 edit-btn">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="text-red-500 hover:text-red-700 delete-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;

            const deleteBtn = rule.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => {
                rule.remove();
                checkNoRules();
            });

            const editBtn = rule.querySelector('.edit-btn');
            editBtn.addEventListener('click', () => {
                formPopup.classList.remove('hidden');
                document.getElementById('plan-name').value = planName;
                document.getElementById('current-price').value = currentPrice;
                document.getElementById('days-before').value = daysBefore;
                document.getElementById('discount').value = discount;
                document.getElementById('remarketing-message').value = message;
                document.getElementById('cta').value = cta;
                document.getElementById('status').checked = status === 'Ativo';
                rule.remove();
                checkNoRules();
            });

            rulesContainer.appendChild(rule);
            noRulesMessage.style.display = 'none';

            formPopup.classList.add('hidden');
            remarketingForm.reset();
        });

        function checkNoRules() {
            if (rulesContainer.children.length === 1) {
                noRulesMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
