<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay4Go Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            flatpickr("#date-range", {
                mode: "range",
                dateFormat: "d/m/Y",
                locale: {
                    firstDayOfWeek: 0,
                },
                onChange: function(selectedDates, dateStr, instance) {
                    console.log("Datas selecionadas:", dateStr);
                }
            });

            // Toggle menu for smaller screens
            const menuButton = document.getElementById('menu-button');
            const sidebar = document.getElementById('sidebar');

            menuButton.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                menuButton.classList.toggle('rotate-90');
            });

            // Set initial theme
            const htmlElement = document.documentElement;
            const theme = localStorage.getItem('theme');
            if (theme === 'light') {
                htmlElement.classList.remove('dark');
            } else {
                htmlElement.classList.add('dark');
            }
        });
    </script>
</head>
<body class="bg-gray-900 text-gray-100 font-roboto">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar -->
        <nav id="sidebar" aria-label="Main Navigation" class="w-full md:w-64 bg-gray-800 p-6 flex flex-col justify-between hidden md:block">
            <div>
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-red-500">Pay4Go</h1>
                </div>
                <ul class="space-y-4">
                    <li>
                        <a href="index.html" class="flex items-center px-4 py-2 rounded-md bg-gray-700" aria-label="Ir para Dashboard">
                            <i class="fas fa-home mr-3"></i> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="bot.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700" aria-label="Ir para Bots">
                            <i class="fas fa-robot mr-3"></i> Bots
                        </a>
                    </li>
                    <li>
                        <a href="usuarios.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700" aria-label="Ir para Usuários">
                            <i class="fas fa-users mr-3"></i> Usuários
                        </a>
                    </li>
                    <li>
                        <a href="vendas.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700" aria-label="Ir para Vendas">
                            <i class="fas fa-chart-line mr-3"></i> Vendas
                        </a>
                    </li>
                    <li>
                        <a href="assinantes.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700" aria-label="Ir para Assinantes">
                            <i class="fas fa-user-check mr-3"></i> Assinantes
                        </a>
                    </li>
                    <li>
                        <a href="remarketing.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700" aria-label="Ir para Remarketing">
                            <i class="fas fa-broadcast-tower mr-3"></i> Remarketing
                        </a>
                    </li>
                    <li>
                        <a href="notificacao.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700" aria-label="Ir para Notificações">
                            <i class="fas fa-bell mr-3"></i> Notificação
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Menu Button for Mobile -->
        <button id="menu-button" class="block md:hidden bg-gray-800 text-gray-100 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 absolute top-4 left-4 transition-transform">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Header -->
            <header class="flex flex-col md:flex-row items-center justify-between mb-6">
                <h2 class="text-2xl font-bold mb-4 md:mb-0 flex items-center">
                    <i class="fas fa-chart-line mr-2"></i> Dashboard
                </h2>
                <div class="relative w-full md:w-auto mt-4 md:mt-0">
                    <label for="date-range" class="sr-only">Selecionar intervalo de datas</label>
                    <div class="flex items-center bg-gray-800 text-gray-100 px-4 py-3 rounded-lg border border-gray-700 shadow-md hover:shadow-lg focus-within:ring-2 focus-within:ring-red-500 cursor-pointer">
                        <i class="fas fa-calendar-alt mr-3 text-gray-400 text-lg"></i>
                        <input id="date-range" type="text" placeholder="Selecione o intervalo de datas"
                            class="bg-transparent text-gray-100 placeholder-gray-400 focus:outline-none w-full text-sm">
                    </div>
                </div>
            </header>

            <!-- Metrics Section -->
            <section aria-labelledby="metrics" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <div class="bg-gray-800 p-4 rounded-lg text-center shadow-md hover:scale-105 transform transition">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-200">Vendas aprovadas</span>
                        <i class="fas fa-check-circle text-green-500"></i>
                    </div>
                    <h3 class="text-3xl font-bold text-orange-400">R$ 0,00</h3>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg text-center shadow-md hover:scale-105 transform transition">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-200">Vendas pendentes</span>
                        <i class="fas fa-hourglass-half text-yellow-500"></i>
                    </div>
                    <h3 class="text-3xl font-bold text-orange-400">R$ 0,00</h3>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg text-center shadow-md hover:scale-105 transform transition">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-200">Total de Vendas</span>
                        <i class="fas fa-coins text-blue-500"></i>
                    </div>
                    <h3 class="text-3xl font-bold text-orange-400">0</h3>
                </div>
            </section>

            <!-- Chart Section -->
            <section aria-labelledby="chart" class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h3 id="chart" class="text-lg font-bold mb-4 flex items-center">
                    <i class="fas fa-chart-bar mr-2"></i> Vendas nesse período
                </h3>
                <div class="bg-gray-700 h-56 rounded-md flex items-center justify-center">
                    <span class="text-gray-400">Nenhum dado disponível para o período selecionado</span>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
